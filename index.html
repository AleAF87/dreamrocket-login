<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { padding: 10px; font-size: 1rem; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Contato</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Seu nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="text" id="subject" placeholder="Assunto" required>
    <textarea id="message" placeholder="Mensagem" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      };

      const res = await fetch("/.netlify/functions/sendEmail", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Mensagem enviada com sucesso!");
        form.reset();
      } else {
        alert("❌ Erro: " + data.error);
      }
    });
  </script>
</body>
</html>
